<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <table border="1"></table>
  <body>
    <form action="action_page.php">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <tr>
          <label for="firstname">FIRST NAME</label>
          <input type="text" placeholder="first name" id="firstname" /><br />
        </tr>
        <label for="lastname">LAST NAME</label>
        <input type="text" placeholder="lastname" id="lastname" /><br />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        /><br />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        /><br />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />
        <p>ENTER YOUR GENDER:</p>
        <label for="male">MALE</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">FEMALE</label>
        <input type="radio" id="female" name="gender" />
        <label for="others">OTHERS</label>
        <input type="radio" id="others" name="gender" /><br />
        <p>LANGUEGES DO U SPEAK:</p>
        <label for="telugu">TELUGU</label>
        <input type="checkbox" id="telugu" />
        <label for="tamil">TAMIL</label>
        <input type="checkbox" id="tamil" />
        <label for="english">ENGLISH</label>
        <input type="checkbox" id="english" /><br /><br />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
